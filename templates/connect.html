	<style type="text/css">
	body { overflow-x:hidden; width: 100%;}

.top_nav  { padding:20px; position: fixed; z-index: 10; width: 100%;background-color:rgba(0,0,0,.7);/*#F15A5C ;*/ border-bottom: 1px #e6e6e6 solid;border-radius:0px;}

.top_nav h3 {  color :#fff; font-weight:900; margin-right:10%; height: 40%;}
.top_menu li{ color:#fff; margin-right:10px; font-weight:800;}
.top_menu li a { color:#fff; text-decoration:none; }
.top_menu li a:hover { -webkit-transition:color 1s ease;  transition:color 1s ease;color: rgba(255,255,255,.7); }
h5{ color: rgba(255,255,255,.9);}



/* Dropdown Button */
.dropbtn {
/*    background-color: #4CAF50;*/
    color: white;
    font-size: 8px;
    border: none;
    cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown  span{color:#fff;}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 130px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    font-size:12px;
    color: black;
    padding: 15px 10px 15px 15px;
    font-weight:500;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}


 </style>
